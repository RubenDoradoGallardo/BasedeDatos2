                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color: black;" id="exampleModalLabel">Iniciar Sesión

                        let passwordIniciarSesion = document.getElementById('passwordIniciarSesion');

                        btnAceptarIniciarSesion.addEventListener('click', () => {

                        Regístrate

                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color: black;" id="exampleModalLabel">Crear Cuenta
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                                <div class="modal-body">

                                            <input type="password" class="form-control" id="passwordRegistrate"
